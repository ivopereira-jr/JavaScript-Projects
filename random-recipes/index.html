<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" contents="IE=edge" />
    <meta name="viewport" contents="width=device-width, initial-scale=1.0" />
    <title>Receitas aleatÃ³rias</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main>
      <div class="home-contents">
        <h2>Feeling hungry?</h2>
        <p>Feeling hungry? Get a random meal by clicking below</p>
        <button class="randomrecipe">Get Meal ðŸ§¾</button>
      </div>
      <article>
        <div class="recipe">
          <div class="recipe-contents">
            <div class="recipe-video">
              <iframe
                src=""
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
              ></iframe>
            </div>
            <div class="recipe-info">
              <div class="recipe-name">
                <h2></h2>
              </div>
              <div class="recipe-ingredients">
                <div class="ingredients-title">
                  <img src="assets/flour.png" alt="icon flour" />
                  <h2>Ingredients</h2>
                </div>
                <ul></ul>
              </div>
              <div class="recipe-preparation">
                <div class="preparation-title">
                  <img src="assets/pot.png" alt="icon pot" />
                  <h2>Instructions</h2>
                </div>
                <p></p>
              </div>
            </div>
            <div class="recipe-img">
              <img src="" alt="" />
            </div>
          </div>
        </div>
      </article>

      <button class="back"><i class="fas fa-arrow-left"></i></button>
      <button class="newrecipe"><i class="fas fa-sync-alt"></i></button>
    </main>

    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <script src="script.js"></script>
  </body>
</html>
